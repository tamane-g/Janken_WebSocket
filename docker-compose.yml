services:
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    tty: true
    volumes:
      - .:/app # docker-compose.ymlのディレクトリをコンテナの/appにマウントさせる
    depends_on:
      - server
    ports:
      - 3000:3000

  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    tty: true
    volumes:
      - .:/app
    ports:
      - 8000:8000